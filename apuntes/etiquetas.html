<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" >
        <meta name="author" content="Daniel Lozano">
        <meta name="Keywords" content="libro html">
        <meta name="description" content="Esta página eb sirve para la explicación de lad etiquetas básicas de html">
        <title>Mi resumen de etiquetas</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <!--Etiquetas de head
        
        **<meta charset = "UTF-8">Para poder poner nuestro idioma, ejemplo = leon y león
           ame="author" content="Daniel Lozano" = nombre del author
           name="Keywords" content="libro html" = filtrado de palabras claves para que salga en el buscador al buscar esa página


     **<link rel="icon" type="image/x-icon" href="favicon.ico"> = poner iconos




-->

    </head>
    <body>
        
        <!--Etiquetas que pueden modificar texto
           **h1 -- para Titulos
           **p --- para párrafos
           **br --- para hacer un salto de linea
           **hr --- para hacer una linea horinzotal
           **i --para cursivas 
           **b -- para nergrita
           **u --- para subrallarlo
           **sub --- para sub índice
           **sup --- índice arriba
           **mark --- para subrayar como con un rotulador y con style cambia su colo de fondo
           **del --- para tachar una palabra


        -->
        <h1>TÍTULO</h1>
        <h2>TÍTULO</h2>
        <h3>TÍTULO</h3>
        <h4>TÍTULO</h4>
        <h5>TÍTULO</h5>
        <p> León</p>
        <P>ESTOY DE LUJO, ME ENCUENTRO EN CLASE DE <br><b> <i> <u>LENGUAJE DE MARCA</b></u></i><hr> </P>
        <p>La fórmula para el agua es: H<sub>2</sub>O</p> <hr>
        <p>El resultado de elevar al cuadrado un 2 es: 2 <sup>2</sup> = 4 <hr></p>
        <p><mark style="background-color: aqua; color: #fa0000;">MARCA PARA SUBRAYAR</mark> <hr></p>
        <p><DEl>TACHAR UNA PALABRA O ALGO</DEl><in>LENGUAJES</in><hr></HR></p>




    </body>
</html>
